<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Geographic Source Visualization</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

<body>
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

<div id="main">
    <h1>Estimated geographic distribution of Wikipedia source publishers</h1>

    <table id="fields">
        <tbody>
            <tr>
                <td>
                    WP language edition: <input type="text" size="4" name="lang" value="all">
                </td>
                <td>
                    Show geospatial articles in: <input type="text" size="20" name="country" value="all">
                </td>
                <td>
                    <input type="button" value="go" name="go" id="go">
                </td>
            </tr>
        </tbody>
    </table>

    <div class="results">
        <table>
            <tbody>
            <tr>
                <td>
                    <h4>LOADING....</h4>
                    <div class="world-map" style="width: 600px; height: 400px"></div>
                    <p>
                        Click on a country to analyze geospatial articles in that country.
                    </p>
                </td>
                <td>
                    <table class="data">
                        <thead><tr>
                            <th>country</th>
                            <th># citations from country</th>
                            <th>%</th>
                        </tr></thead>
                        <tbody>
                        </tbody>
                    </table>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
